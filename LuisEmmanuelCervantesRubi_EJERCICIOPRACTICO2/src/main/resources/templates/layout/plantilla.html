<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">


    <head th:fragment="head">
        <title>FideFlights</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/js/rutinas.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>        
    </head>
    <body>
<!-- FRAGMENTO QUE SE UTILIZARÁ COMO TEMPLATE EN TODOS LOS HTML COMO HEADER DE LA PÁGINA-->
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-primary p-0">
                <div class="container">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKor8CdPq1fPezqHRYdRzlqQ8qmFrPy3yGJqzZjBSS9I6-CHTUy9qY0KfLDFD3H5kRwuQ&usqp=CAU" alt="avion" width="5%" height="40"/>
                    <a th:href="@{/}"class="navbar-brand mb-0 h1"> FideFlights</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_VENDEDOR')">
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/categoria/listado}">[[Reservas]]</a></li>     
                            
<!-- APARTIR DE ESTA LÍNEA SOLO LAS PERSONAS CON EL ROL ADECUADO PODRAN ACCEDER A LO QUE SE ENCUENTRE DENTRO-->

                            <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-link dropdown-toggle" 
                                   data-bs-toggle="dropdown" 
                                   href="#" 
                                   role="button" 
                                   aria-expanded="false">[[Administrar]]</a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" th:href="@{/pruebas/listado}">[[Lista_vuelos]]</a></li>
                                </ul>
                            </li>
                        </ul>
                        <div class="col-md-3">
                            
                            <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/login}">
                                    <i class='fas fa-sign-in-alt'></i>
                                </a>
                            </li>    
                                                        <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                            <li class="nav-item text-white my-auto">
                                <img th:src="@{${session.usuarioImagen}}" alt="your image" height="40" class="rounded-circle"/>
                                <span sec:authentication='name'>Santi</span>
                            </li>
                            <li class="nav-item my-auto">
                                <form method="post" th:action="@{/logout}">

                                </form>
                            </li>                            
                        </ul>
                        </ul>
                            <br>
                        </div>
                    </div>
                </div>
            </nav>
            <section id="main-header" class="py-2 bg-warning text-white">
                <div class="container">
                    <div class="row">
                        <div class="lead text-center">
                            <h1>[[FideFlights]]</h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        
<!--FRAGMENTO QUE SE UTILIZARÁ COMO TEMPLATE EN TODOS LOS HTML COMO FOOTER DE LA PÁGINA-->
        <footer th:fragment="footer" class="py-2 bg-warning text-white">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY [[Derechos_reservados]]
                    </p>
                </div>
            </div>
        </footer>

    </body>
