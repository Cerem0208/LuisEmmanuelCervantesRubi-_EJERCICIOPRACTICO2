<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="~{layout/plantilla :: head}">
        <title>FideFlights</title>        
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}">
        </header>

        <section class="h-100 gradient-form" style="background-color: #eee;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-10">
                        <div class="card rounded-3 text-black">
                            <div class="row g-0">
                                <div class="col-lg-6">
                                    <div class="card-body p-md-5 mx-md-4">

                                        <div class="text-center">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKor8CdPq1fPezqHRYdRzlqQ8qmFrPy3yGJqzZjBSS9I6-CHTUy9qY0KfLDFD3H5kRwuQ&usqp=CAU" alt="avion" width="35%" height="100"/>
                                            <h2 class="mt-1 mb-5 pb-1">Inicio de Sesión</h2>
                                        </div>


                                
                                        <div th:if="${error}" class="text-danger">[[${error}]]</div>
                                        <form class="btn-zoom" action="/sesion/login" method="post">
                                            <div class="mb-3">
                                                <input type="text" name="correo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="*Correo" aria-label="Correo Electronico"/>

                                            </div>

                                            <div class="mb-3">
                                                <input type="password" name="contrasena" class="form-control" id="exampleInputPassword1" placeholder="*Contraseña" aria-label="Contraseña"/>
                                            </div>

                                            <div class="text-center pt-1 mb-5 pb-1">
                                                <button type="submit" class="btn btn-primary" >Enviar</button>
                                              
                                            </div>

                                        </form>


                                    </div>
                                </div>
                                <div class="col-lg-6 d-flex align-items-center justify-content-center gradient-custom-2">
                                    <div class="text-white px-3 py-4 p-md-5 mx-md-4 text-center">
                                        <i class="fa-solid fa-user fa-beat mb-3" style="color: #ffffff; font-size: 5em;"></i>  
                                        <h2 class="mt-1 mb-5 pb-1">Emmanuel Cervantes</h2>
                                        <h4 class="mb-4">Caso 2</h4>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>





        <style>
            .gradient-custom-2 {
                background: #fccb90;
                background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
                background: linear-gradient(to right,#1f66f2 ,#1943ae, #12338d,#0a246f);
            }

            @media (min-width: 768px) {
                .gradient-form {
                    height: 100vh !important;
                }
            }
            @media (min-width: 769px) {
                .gradient-custom-2 {
                    border-top-right-radius: .3rem;
                    border-bottom-right-radius: .3rem;
                }
            }

        </style>



        <footer th:replace="~{layout/plantilla :: footer}"/>          
    </body>

</html>
